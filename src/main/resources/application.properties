spring.application.name=payment 
server.port=8081
my.secret.key=mySuperSecretKey123
# HMAC secret - replace with secure value in production (use vault/kms)
payment.hmac.secret=mySuperSecretKey123

# Acceptable clock skew for timestamp replay protection (seconds)
payment.hmac.allowed-skew-seconds=300

# Redis connection
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=15000ms

# ===============================
# Kafka Configuration
# ===============================

spring.kafka.bootstrap-servers=localhost:9092

# Producer settings
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Reliability
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Disable type headers (clean JSON, easier for Python ML later)
spring.kafka.producer.properties.spring.json.add.type.headers=false


spring.kafka.consumer.group-id=fraud-decision-engine
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/fintech
